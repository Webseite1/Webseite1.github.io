<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Registrierung</title>
  <script>
    let startTime;
    window.onload = () => { startTime = Date.now(); };
    function submitForm(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const regtime = (Date.now() - startTime) / 1000;
      const url = `login.html?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&regtime=${regtime}`;
      window.location.href = url;
    }
  </script>
</head>
<body>
  <h1>Registrierung</h1>
  <form onsubmit="submitForm(event)">
    <label>Nutzername: <input type="text" id="username" required /></label><br/>
    <label>Passwort: <input type="password" id="password" required /></label><br/>
    <button type="submit">Registrieren</button>
  </form>
</body>
</html>
