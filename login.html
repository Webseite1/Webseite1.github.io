<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script>
    let startTime;

    // URL-Parameter auslesen
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        username: params.get('username') || '',
        password: params.get('password') || '',
        regtime: params.get('regtime') || '0'
      };
    }

    window.onload = () => {
      startTime = Date.now();
      const data = getParams();
      document.getElementById('username').value = data.username;
      document.getElementById('password').value = data.password;
    };

    function validatePassword(pw) {
      // gleiche Pr√ºfung wie Registrierung
      const re = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;
      return re.test(pw);
    }

    function submitForm(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!validatePassword(password)) {
        alert('Passwort muss mindestens 8 Zeichen, eine Zahl und ein Sonderzeichen enthalten.');
        return;
      }
      const timeTakenLogin = (Date.now() - startTime) / 1000; // Sekunden

      const params = getParams();
      const regtime = params.regtime;

      // Zusammensetzen aller Daten zur Weiterleitung an zentrale Seite
      const targetUrl = `https://studiensteuerung.github.io/?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&regtime=${encodeURIComponent(regtime)}&logintime=${timeTakenLogin}`;
      window.location.href = targetUrl;
    }
  </script>
</head>
<body>
  <h1>Login</h1>
  <form onsubmit="submitForm(event)">
    <label>Nutzername: <input type="text" id="username" required /></label><br/>
    <label>Passwort: <input type="password" id="password" required /></label><br/>
    <button type="submit">Login</button>
  </form>
</body>
</html>
