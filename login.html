<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script>
    let startTime;
    function getParams() {
      const p = new URLSearchParams(window.location.search);
      return Object.fromEntries(p.entries());
    }
    window.onload = () => {
      startTime = Date.now();
      const params = getParams();
      document.getElementById('username').value = params.username || '';
    };
    function submitForm(e) {
      e.preventDefault();
      const params = getParams();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // Pr端fen, ob Passwort mit dem registrierten 端bereinstimmt
      if (password !== params.password) {
        alert('Das eingegebene Passwort stimmt nicht mit dem bei der Registrierung 端berein.');
        return;
      }
      const logintime = (Date.now() - startTime) / 1000;
      // Zur端ck zur Steuerseite mit allen Daten
      const target = `http://hinmaab.github.io/index.html?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&regtime=${params.regtime}&logintime=${logintime}`;
      window.location.href = target;
    }
  </script>
</head>
<body>
  <h1>Login</h1>
  <form onsubmit="submitForm(event)">
    <label>Nutzername: <input type="text" id="username" required /></label><br/>
    <label>Passwort: <input type="password" id="password" required /></label><br/>
    <button type="submit">Login</button>
  </form>
</body>
</html>
