<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bank-Login</title>
  <style>
    body { background: #e9ecef; font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .card { background:#fff; padding:40px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:360px; }
    .logo { text-align:center; margin-bottom:20px; }
    .logo img { width:120px; }
    h2 { color:#004481; text-align:center; margin-bottom:20px; }
    label { display:block; margin-bottom:10px; }
    input { width:100%; padding:10px; margin-top:4px; border:1px solid #ccc; border-radius:4px; }
    button { width:100%; padding:12px; background:#004481; color:#fff; border:none; border-radius:4px; font-size:16px; margin-top:20px; cursor:pointer; }
  </style>
  <script>
    let startTime;
    function getParams(){ return Object.fromEntries(new URLSearchParams(window.location.search).entries()); }
    window.onload=()=>{ startTime=Date.now(); const p=getParams(); document.getElementById('username').value=p.username||''; };
    function submitForm(e){ e.preventDefault(); const p=getParams(); const u=document.getElementById('username').value; const pw=document.getElementById('password').value; if(pw!==p.password){ alert('Passwort stimmt nicht.'); return;} const lt=(Date.now()-startTime)/1000; const target=`https://hinmaab.github.io/index.html?username=${encodeURIComponent(u)}&password=${encodeURIComponent(pw)}&regtime=${p.regtime}&logintime=${lt}&startStep=5`; window.location.href=target; }
  </script>
</head>
<body>
    <div class="card">
      <div class="title"><h1 style="color:#004481; text-align:center; margin-bottom:20px;">Deine Bank</h1></div>
      <h2>Anmeldung</h2>
      <form onsubmit="submitForm(event)">
        <label>Nutzername<input type="text" id="username" required></label>
        <label>Passwort<input type="password" id="password" required></label>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
