<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script>
    let startTime;
    function getParams() { return Object.fromEntries(new URLSearchParams(window.location.search).entries()); }
    window.onload = () => {
      startTime = Date.now();
      const params = getParams();
      document.getElementById('username').value = params.username || '';
    };
    function submitForm(e) {
      e.preventDefault();
      const params = getParams();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (password !== params.password) {
        alert('Passwort stimmt nicht mit der Registrierung Ã¼berein.');
        return;
      }
      const logintime = (Date.now() - startTime) / 1000;
      const target = `https://hinmaab.github.io/index.html?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&regtime=${params.regtime}&logintime=${logintime}&startStep=5`;
      window.location.href = target;
    }
  </script>
</head>
<body>
  <h1>Login</h1>
  <form onsubmit="submitForm(event)">
    <label>Nutzername: <input type="text" id="username" required /></label><br/>
    <label>Passwort: <input type="password" id="password" required /></label><br/>
    <button type="submit">Login</button>
  </form>
</body>
</html>
